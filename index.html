<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claim Your Reward</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#7f5cff,#22c1c3,#fdbb2d);
  background-size: 400% 400%;
  animation:bg 12s ease infinite;
  padding:20px;
  text-align:center;
}

@keyframes bg{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.container{
  max-width:400px;
  width:100%;
  padding:30px;
  background:rgba(255,255,255,0.15);
  border-radius:20px;
  backdrop-filter:blur(12px);
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
}

h1{
  font-size:1.8rem;
  color:white;
  margin-bottom:10px;
}

p{
  font-size:1rem;
  color:white;
  opacity:0.9;
  margin-bottom:25px;
}

/* BUTTON */
.btn{
  width:100%;
  padding:15px 0;
  background:linear-gradient(45deg,#ffcb2d,#ff7b39);
  border:none;
  color:white;
  font-size:1.2rem;
  font-weight:600;
  border-radius:14px;
  cursor:pointer;
  transition:0.25s;
  box-shadow:0 4px 20px rgba(0,0,0,0.2);
}

.btn:hover{
  transform:scale(1.05);
}

/* Progress bar */
.progress-container{
  width:100%;
  background:rgba(255,255,255,0.3);
  border-radius:12px;
  overflow:hidden;
  margin-top:20px;
  display:none;
}

.progress-bar{
  height:12px;
  width:0%;
  background:linear-gradient(90deg,#ffcb2d,#ff7b39);
  transition:width 0.3s;
}

</style>
</head>
<body>

<div class="container">
    <h1>Your Reward Is Ready</h1>
    <p>Click the button below and complete 3 quick tasks to unlock your money.</p>
    <button class="btn" onclick="startTasks()">Get Started</button>

    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>
</div>

<script>
function startTasks(){
    const btn = document.querySelector('.btn');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');

    // Hide button, show progress bar
    btn.style.display = 'none';
    progressContainer.style.display = 'block';

    let progress = 0;
    const interval = setInterval(()=>{
        progress += Math.floor(Math.random()*15)+10; // random step
        if(progress>=100) progress=100;
        progressBar.style.width = progress + '%';

        if(progress>=100){
            clearInterval(interval);
            setTimeout(()=>{
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            },500);
        }
    },500); // update every 0.5s
}
</script>

</body>
</html>
